{% load static %}
<header class="bg-light">
  <nav class="navbar navbar-light" style="background-color: lightskyblue;">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3 w-100">
        <a href="{% url 'blog:index' %}" class="navbar-brand d-flex align-items-center">
          <img src="{% static 'img/logo.png' %}" alt="Логотип" width="30" height="30" class="d-inline-block align-top me-2">
          Блогикум
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'index' and request.resolver_match.namespace == 'blog' %}active{% endif %}" href="{% url 'blog:index' %}">Лента записей</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' and request.resolver_match.namespace == 'pages' %}active{% endif %}" href="{% url 'pages:about' %}">О проекте</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'rules' and request.resolver_match.namespace == 'pages' %}active{% endif %}" href="{% url 'pages:rules' %}">Правила</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
